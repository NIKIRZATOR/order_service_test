services:
  # API для работы с заказами
  api:
    build: .
    container_name: orders_api
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - JWT_ALGORITHM=${JWT_ALGORITHM}
      - ACCESS_TOKEN_EXPIRE_MINUTES=${ACCESS_TOKEN_EXPIRE_MINUTES}
      - REDIS_URL=${REDIS_URL}
      - ORDER_CACHE_EXPIRE_SECONDS=${ORDER_CACHE_EXPIRE_SECONDS}
      - RABBIT_URL=${RABBIT_URL}
      - NEW_ORDER_QUEUE=${NEW_ORDER_QUEUE}
      - PYTHONUNBUFFERED=1
    ports:
      - "8000:8000"

  # база данных
  postgres:
    image: postgres:16
    container_name: orders_postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s

  # кэш для хранения данных
  redis:
    image: redis:7
    container_name: orders_redis
    ports:
      - "6379:6379"

  # брокер сообщений
  rabbitmq:
    image: rabbitmq:3-management
    container_name: orders_rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672" # web ui
    environment:
      - RABBITMQ_DEFAULT_USER=${RABBITMQ_DEFAULT_USER}
      - RABBITMQ_DEFAULT_PASS=${RABBITMQ_DEFAULT_PASS}
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 12
      start_period: 15s

  # читает очередь и запускает фоновые задачи
  consumer:
    build: .
    container_name: order_consumer
    depends_on:
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_started
    environment:
      - RABBIT_URL=${RABBIT_URL}
      - REDIS_URL=${REDIS_URL}
      - PYTHONUNBUFFERED=1
    command: ["python", "-u", "-m", "app.consumer"]

  # worker для обработки задач TaskIQ
  worker:
    build: .
    container_name: order_worker
    depends_on:
      redis:
        condition: service_started
    environment:
      - REDIS_URL=${REDIS_URL}
      - PYTHONUNBUFFERED=1
    command: ["taskiq", "worker", "app.tasks:message_broker"]

volumes:
  pgdata: